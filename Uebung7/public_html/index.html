<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <title>X3D</title>
    <script type="text/javascript" src="http://x3dom.org/download/dev/x3dom.js">
    </script>
    <link rel="stylesheet" type="text/css" href="http://x3dom.org/download/dev/x3dom.css">
</head>
<body>
<X3D width="800" height="500">
    <Scene id="scene">
        <Transform translation="15 15 10">
          <Transform rotation="0 1 0 1.0471975511966">
            <Transform rotation="1 0 0 -0.6">
              <Viewpoint>
              </Viewpoint> <!-- Camera -->
            </transform>
          </Transform>
        </transform>
        <!-- Uebungsaufgabe(n) -->
        <!-- Stamm -->
        <Transform scale="1 4 1">
            <shape>
              <Appearance>
                  <material diffuseColor="#996600"></material>
              </Appearance>
              <box></box>
            </shape>
        </transform>

        
        <!-- Aeste -->
        <Transform translation="0 4 3">
          <Transform rotation="1 0 0 1.0471975511966">
            <Transform scale="1 4 1">
              <shape>
                <Appearance>
                    <material id="color" diffuseColor="#996600"></material>
                </Appearance>
                <box id="ast"></box>
              </shape>
            </transform>
          </transform>
        </transform>
        
        <Transform translation="-3 4.5 -1.5">
          <Transform rotation="0 1 0 -2.0943951023932">
          <Transform rotation="1 0 0 1.0471975511966">
            
              <Transform scale="1 4 1">
                <shape>
                  <Appearance>
                      <material id="color" diffuseColor="#996600"></material>
                  </Appearance>
                  <box></box>
                </shape>
              </transform>
            </transform>
          </transform>
        </transform>

        <Transform translation="3 4.5 -1.5">
          <Transform rotation="0 1 0 2.0943951023932">
          <Transform rotation="1 0 0 1.0471975511966">
            
              <Transform scale="1 4 1">
                <shape>
                  <Appearance>
                      <material diffuseColor="#996600"></material>
                  </Appearance>
                  <box></box>
                </shape>
              </transform>
            </transform>
          </transform>
        </transform>
        
    </Scene>
</X3D>
</body>
</html>
